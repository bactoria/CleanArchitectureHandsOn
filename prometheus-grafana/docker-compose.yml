version: "3.7"
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
            - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    expose:
      - 9090
    extra_hosts:
      - "host.docker.internal:host-gateway"
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    expose:
      - 3000
